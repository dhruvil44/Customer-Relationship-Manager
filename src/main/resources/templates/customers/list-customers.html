<!-- DOCTYPE HTML -->
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Customer Directory</title>


<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>

<div class="container">

	<a href="/customers/list">
		<h2>Customer Directory</h2>
	</a>
<hr>

<!-- Add a button for ADD EMPLOYEE -->
	<a th:href="@{/customers/showFormForAdd}"
	class="btn btn-primary btn-sm mb-3">
	Add Customer
	</a>


<!--	<form action="#" th:action="@{/customers/findByName}" method="GET">-->

<!--		<input type="text" th:field="{search}"-->
<!--			   class="form-control mb-4 col-4" placeholder="Search">-->

<!--		<button type="submit" class="btn btn-info col-2">Search</button>-->
<!--	</form>-->

	<form action="/customers/findByName" method="GET">
		<input type="text" name="search">
		<button type="submit" value="submit">Search</button>
	</form>

<table class="table table-bordered table-striped">

	<thead class="thead-dark">
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
			<th>Action</th>
		</tr>
	
	</thead>
	
	<tbody>
	
		<tr th:each="tempCustomer : ${customers}">
		
			<td th:text = "${tempCustomer.firstName}"/>
			<td th:text = "${tempCustomer.lastName}"/>
			<td th:text = "${tempCustomer.email}"/>
			
			
			<td>
			<!-- Add update button/link -->
														<!-- Appends to the URL -->
				<a th:href="@{/customers/showFormForUpdate(customerId=${tempCustomer.id})}"
					class="btn btn-info  btn-sm">
				Update
				</a>
				
			<!-- Add delete button/link -->
			<a th:href="@{/customers/delete(customerId=${tempCustomer.id})}"
					class="btn btn-danger  btn-sm"
					onclick="if(!(confirm('Are you sure you want to delete this item?'))) return false">
				Delete
				</a>
			</td>
			
		</tr>
	
	</tbody>



</table>
</div>
</body>


</html>
